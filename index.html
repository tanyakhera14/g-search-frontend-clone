<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-container">
            <img src="assets/google-logo.png" id="g-logo">
            <div class="form">
                <form action="https://google.com/search">
                    <div class="search-bar">
                        <input class="search-input" type="text" name="q">
                    </div>
                    <div class="search-buttons">
                        <input class="search-button" type="submit" value="Google Search">
                        <input class="search-button" type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </div>
        </div>
        <div class="top-right-hyperlinks">
            <div id="image-search-button" class="top-right-hyperlink">
                <a href="image-search.html">Images</a>
            </div>
            <div id="advanced-search-button" class="top-right-hyperlink">
                <a href="advanced-search.html">Advanced Search</a>
            </div>
        </div>
    </body>
</html>
